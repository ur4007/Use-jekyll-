<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK Studio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffffff; /* White background */
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #002244; /* Dark blue navbar */
            color: white;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .menu {
            position: relative;
        }
        .menu-button {
            cursor: pointer;
            padding: 10px;
            background: none;
            color: white;
            border: none;
            font-size: 16px;
        }
        .dropdown {
            display: none;
            position: absolute;
            left: 0;
            background-color: white;
            color: #002244;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            list-style: none;
            padding: 0;
            margin: 0;
            border-radius: 5px;
            overflow: hidden;
        }
        .dropdown li {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }
        .dropdown li:hover {
            background-color: #f4f4f4;
        }
        .menu:hover .dropdown {
            display: block;
        }
        .navbar h1 {
            margin: 0;
            flex: 1;
            text-align: center;
        }
        .navbar input {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid white;
            outline: none;
        }
        .content {
            padding: 20px;
        }
        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .article {
            display: flex;
            align-items: center;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .article img {
            width: 150px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 15px;
        }
        .article-content {
            flex: 1;
        }
        .article-content h2 {
            margin: 0 0 10px;
            color: #333;
        }
        .article-content p {
            color: #555;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #002244; /* Dark blue footer */
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="menu">
            <button class="menu-button">☰</button>
            <ul class="dropdown">
                <li>Trending</li>
                <li>Important</li>
                <li>News</li>
                <li>Latest</li>
                <li>Games</li>
            </ul>
        </div>
        <h1>MK Studio</h1>
        <input type="text" placeholder="Search...">
    </div>
    <div class="content">
        <div class="section-title">Latest Published</div>
        <div class="article">
            <img src="https://via.placeholder.com/150" alt="Article Thumbnail">
            <div class="article-content">
                <h2>Series of Devastating Attacks Shake the United States</h2>
                <p>In the last 24 hours, the United States has witnessed a series of devastating attacks, leaving the nation in shock...</p>
                <button onclick="readMore()">Read Full Article</button>
            </div>
        </div>
    </div>
    <footer>
        <p>© 2025 MK Studio. All rights reserved.</p>
    </footer>

    <script>
        function readMore() {
            const articleHTML = `
                <div class="content">
                    <h1>Series of Devastating Attacks Shake the United States</h1>
                    <p>In the last 24 hours, the United States has witnessed a series of devastating attacks, leaving the nation in shock and prompting global concerns...</p>
                    
                    <h2>New York Club Bombing</h2>
                    <p>A tragic attack occurred in New York, where a club was targeted with explosives, followed by heavy gunfire...</p>

                    <h2>Pickup Truck Rampage in Louisiana</h2>
                    <p>Louisiana faced another grim incident yesterday during New Year’s celebrations...</p>

                    <h2>Powerful Explosion in Las Vegas</h2>
                    <p>In Las Vegas, a cyber truck parked outside Trump International Hotel became the epicenter of a powerful explosion...</p>

                    <h2>Global Reactions and Security Measures</h2>
                    <p>The attacks have drawn widespread condemnation from nations across the globe, including India...</p>
                </div>
            `;
            document.body.innerHTML = articleHTML;
        }
    </script>

</body></html>
